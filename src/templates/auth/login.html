<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PyTrader - Login</title>
        <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='/img/favicon.svg') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    </head>
    <body>
        <div class="login-wrapper">
            <div class="login-container">
                <div class="login-header">
                    <div class="brand">
                        <img src="{{ url_for('static', path='/img/login-icon.svg') }}" alt="PyTrader" class="brand-icon">
                        <h1 class="brand-title">PyTrader</h1>
                    </div>
                    <p class="login-subtitle">Sign in to your account</p>
                </div>
                
                <form action="/token" method="post" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input"
                            required
                            autocomplete="username"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    
                    <button type="submit" class="login-button">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
