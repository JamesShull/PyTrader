<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="billGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#85bb65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a27;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a1a"/>
  
  <!-- Large coin in center -->
  <circle cx="16" cy="16" r="10" fill="url(#coinGradient)" stroke="#b8860b" stroke-width="1"/>
  <circle cx="16" cy="16" r="8" fill="none" stroke="#b8860b" stroke-width="0.5"/>
  
  <!-- Dollar sign on coin -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a1a1a">$</text>
  
  <!-- Small coins around -->
  <circle cx="8" cy="8" r="3" fill="url(#coinGradient)" stroke="#b8860b" stroke-width="0.5"/>
  <text x="8" y="11" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#1a1a1a">¢</text>
  
  <circle cx="24" cy="8" r="3" fill="url(#coinGradient)" stroke="#b8860b" stroke-width="0.5"/>
  <text x="24" y="11" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#1a1a1a">¢</text>
  
  <circle cx="8" cy="24" r="3" fill="url(#coinGradient)" stroke="#b8860b" stroke-width="0.5"/>
  <text x="8" y="27" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#1a1a1a">¢</text>
  
  <circle cx="24" cy="24" r="3" fill="url(#coinGradient)" stroke="#b8860b" stroke-width="0.5"/>
  <text x="24" y="27" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#1a1a1a">¢</text>
  
  <!-- Money bill symbol -->
  <rect x="12" y="4" width="8" height="2" fill="url(#billGradient)" rx="0.5"/>
  <text x="16" y="5.5" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="white">$</text>
</svg> 